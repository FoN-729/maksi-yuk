<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajak Makan Siang</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      text-align: center;
      max-width: 400px;
      position: relative;
    }

    h1 {
      color: #ff69b4;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: 0.2s ease-in-out;
      position: relative;
    }

    button:hover {
      background-color: #ff1493;
    }

    #noBtn {
      position: absolute;
      top: 70%;
      left: 30%;
      transform: translate(-50%, -50%);
    }

    #response, #inputSection {
      margin-top: 20px;
      font-weight: bold;
      color: #4CAF50;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
      width: 80%;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Haloo rimaa 😳</h1>
    <p>Besok maksi bareng yukk...  
    🤭</p>
    <button onclick="respond(true)">Mauuu! 😍</button>
    <button id="noBtn" onmouseover="kejarTombol()">Nggak ah 🙈</button>

    <div id="response"></div>

    <div id="inputSection" style="display:none;">
      <p>Yeay! Kamu mau makan apa? 🍱</p>
      <input type="text" id="foodInput" placeholder="Tulis di sini ya...">
      <br><br>
      <button onclick="kirimKeWhatsApp()">Kirim 🚀</button>
    </div>
  </div>

  <script>
    function respond(yes) {
      const res = document.getElementById("response");
      const inputSection = document.getElementById("inputSection");
      if (yes) {
        res.innerText = "YESS!! 🥳 ntar kutraktir!";
        inputSection.style.display = "block";
      }
    }

    function kejarTombol() {
      const btn = document.getElementById("noBtn");
      const x = Math.floor(Math.random() * 200);
      const y = Math.floor(Math.random() * 150);
      btn.style.top = 50 + y + "px";
      btn.style.left = 50 + x + "px";
    }

    function kirimKeWhatsApp() {
      const makanan = document.getElementById("foodInput").value.trim();
      if (makanan === "") {
        alert("Eh isi dulu dong, kamu mau makan apa? 😅");
        return;
      }

      const pesan = `mau makan : ${encodeURIComponent(makanan)} ini yuk😋🍽️`;
      const nomor = "6281225484148"; // GANTI dengan nomor WhatsApp kamu tanpa + atau spasi
      window.open(`https://wa.me/${nomor}?text=${pesan}`, "_blank");
    }
  </script>

</body>
</html>
