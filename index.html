<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajak Makan Siang</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #fef6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
      text-align: center;
      width: 100%;
      max-width: 420px;
    }

    h1 {
      color: #e91e63;
      font-size: 1.7em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.05em;
      color: #444;
      margin-bottom: 24px;
    }

    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      margin: 8px 0;
      width: 100%;
      max-width: 250px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #d81b60;
    }

    #noBtn {
      position: absolute;
    }

    #response,
    #inputSection {
      margin-top: 20px;
      font-weight: 500;
      color: #4CAF50;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      width: 100%;
      font-size: 1em;
      box-sizing: border-box;
    }

    @media screen and (min-width: 600px) {
      button {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Rimaa üòä</h1>
    <p>besok maksi bareng yukk</strong><br>
      Aku traktir deh üçõ
    </p>
    <button onclick="respond(true)">Mauuu üòÑ</button>
    <button id="noBtn" onmouseover="kejarTombol()">Nggak dulu üôà</button>

    <div id="response"></div>

    <div id="inputSection" style="display:none;">
      <p>Asyik! Kamu pengin makan apa? üç±</p>
      <input type="text" id="foodInput" placeholder="Tulis di sini ya..." />
      <br /><br />
      <button onclick="kirimKeWhatsApp()">Kirim ke Waku üöÄ</button>
    </div>
  </div>

  <script>
    function respond(yes) {
      const res = document.getElementById("response");
      const inputSection = document.getElementById("inputSection");
      if (yes) {
        res.innerText = "Yay!‚òÄÔ∏è";
        inputSection.style.display = "block";
      }
    }

    function kejarTombol() {
      const btn = document.getElementById("noBtn");
      const x = Math.floor(Math.random() * 200);
      const y = Math.floor(Math.random() * 150);
      btn.style.position = "absolute";
      btn.style.top = 50 + y + "px";
      btn.style.left = 50 + x + "px";
    }

    function kirimKeWhatsApp() {
      const makanan = document.getElementById("foodInput").value.trim();
      if (makanan === "") {
        alert("Isi dulu dong, kamu pengin makan apa? üòÖ");
        return;
      }

      const pesan = `Aku mau makan: ${encodeURIComponent(makanan)} üòã`;
      const nomor = "6281225484148"; // Ganti dengan nomormu tanpa +
      window.open(`https://wa.me/${nomor}?text=${pesan}`, "_blank");
    }
  </script>

</body>
</html>
